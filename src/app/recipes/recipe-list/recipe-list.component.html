<div class="row">
    <div class="col-md-12">
        <div class="card mb-3" style="max-width: 540px;" *ngFor="let recipe of recipes">
            <div class="row no-gutters">
                <div class="col-md-4">
                    <img [src]="recipe.imagePath" class="card-img" alt="{{ recipe.name }}">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">{{ recipe.name }}</h5>
                        <p class="card-text">{{ recipe.description }}</p>
                        <p class="card-text"><small class="text-muted">Created at {{ recipe.timeCreate }}</small></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
