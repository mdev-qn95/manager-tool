
<input type="text" class="form-control" id="newServer" placeholder="New server at here" [(ngModel)]="serverName"><br>
<button type="button" class="btn btn-primary" [disabled]="!allowNewServer" (click)="onCreateServer()">Add Server</button><br><br>
<p *ngIf="serverCreated; else noServer">Server was created, server name is {{ serverName }}</p>
<ng-template #noServer>
    <p>No server was created!</p>
</ng-template>
<app-server></app-server>
